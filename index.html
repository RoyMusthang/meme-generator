<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <div id="text-input-container">
    <label for="text-input">Text:</label>
    <input id="text-input" type="text" maxlength="60" placeholder="digite o texto">
  </div>
  <div id="image-input-container">
    <label for="meme-insert">Image:</label>
    <input type="file" name="meme-img" id="meme-insert">
  </div>
  <div id="meme-image-container" class="default">
    <p id="meme-text"></p>
    <img src="" id="meme-image">
  </div>
  <div id="style-presets">
    <p>Estilos de borda</p>
    <button id="fire" class="button">Fire</button>
    <button id="water" class="button">Water</button>
    <button id="earth" class="button">Earth</button>
  </div>
  <div id="image-presets">
    <p>Pre-selected images</p>
    <img src="imgs/meme1.png" alt="" id="meme-1" class="images">
    <img src="imgs/meme2.png" alt="" id="meme-2" class="images">
    <img src="imgs/meme3.png" alt="" id="meme-3" class="images">
    <img src="imgs/meme4.png" alt="" id="meme-4" class="images">
  </div>
  <script src="script.js"></script>
</body>
</html>
